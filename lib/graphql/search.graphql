query SearchAnime($page: Int, $perPage: Int, $search: String, $isAdult: Boolean) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      total
      currentPage
      lastPage
      hasNextPage
      perPage
    }
    media(search: $search, isAdult: $isAdult) {
      id
      title {
        userPreferred
      }
      type
      startDate {
        year
      }
      season
      seasonYear
      status
      episodes
      chapters    
      volumes
      isLicensed
      format
      meanScore
      popularity
      coverImage {
        medium
      }
    }
  }
}
