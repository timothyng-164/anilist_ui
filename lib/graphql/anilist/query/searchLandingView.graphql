query SearchLandingPage(
  $perPage: Int
  $season: MediaSeason
  $seasonYear: Int
  $nextSeason: MediaSeason
  $nextYear: Int
) {
  trending: Page(page: 1, perPage: $perPage) {
    media(sort: TRENDING_DESC, type: ANIME, isAdult: false) {
      ...media
    }
  }
  season: Page(page: 1, perPage: $perPage) {
    media(
      season: $season
      seasonYear: $seasonYear
      sort: POPULARITY_DESC
      type: ANIME
      isAdult: false
    ) {
      ...media
    }
  }
  nextSeason: Page(page: 1, perPage: $perPage) {
    media(
      season: $nextSeason
      seasonYear: $nextYear
      sort: POPULARITY_DESC
      type: ANIME
      isAdult: false
    ) {
      ...media
    }
  }
  updated: Page(page: 1, perPage: $perPage) {
    media(sort: UPDATED_AT_DESC, type: ANIME, isAdult: false) {
      ...media
    }
  }
  popular: Page(page: 1, perPage: $perPage) {
    media(sort: POPULARITY_DESC, type: ANIME, isAdult: false) {
      ...media
    }
  }
  top: Page(page: 1, perPage: $perPage) {
    media(sort: SCORE_DESC, type: ANIME, isAdult: false) {
      ...media
    }
  }
}

fragment media on Media {
  id
  title {
    userPreferred
  }
  coverImage {
    large
    medium
    color
  }
  nextAiringEpisode {
    episode
    timeUntilAiring
  }
}
